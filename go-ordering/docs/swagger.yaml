definitions:
  controller.Menu:
    properties:
      category:
        description: 메뉴 카테고리
        type: string
      countryOf:
        description: 원산지
        type: string
      isDisabled:
        description: 판매여부
        type: boolean
      maxCount:
        description: 판매 가능 갯수
        type: integer
      menuName:
        description: 메뉴 이름
        type: string
      popularity:
        description: 인기도
        type: integer
      price:
        description: 가격
        type: integer
      sellerName:
        description: MenuID     string             `bson:"menuID"`     //메뉴 ID
        type: string
      spicy:
        description: 맵기
        type: string
      status:
        description: 주문 가능 상태
        type: string
      todayMenu:
        description: 오늘의 추천메뉴 여부
        type: boolean
    type: object
  controller.OrdererMenuLink:
    properties:
      menuName:
        description: 메뉴이름
        type: string
      orderComment:
        description: 후기
        type: string
      orderNo:
        description: 주문번호
        type: string
      orderStarGrade:
        description: 평점
        type: integer
      orderStatus:
        description: 주문상태
        type: string
      ordererAddress:
        description: 주문자 주소
        type: string
      ordererID:
        description: 주문자ID
        type: integer
      ordererPhone:
        description: 주문자 폰번호
        type: integer
    type: object
info:
  contact: {}
  description: 띵동주문이요, 온라인 주문 시스템(Online Ordering System)
  title: WBA [Backend Final Project]
  version: "1.0"
paths:
  /oos/order/changeOrder:
    post:
      consumes:
      - application/json
      description: ChangeOrder 주문 변경 - 주문자 (수정/취소)
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
        type: string
      - description: 주문자 ID
        in: path
        name: OrdererID
        required: true
        type: string
      - description: 주문 상태
        enum:
        - 준비중
        - 주문취소
        - 배달중
        - 배달완료
        in: path
        name: OrderStatus
        required: true
        type: string
      - description: 주문자 주소
        in: path
        name: OrdererAddress
        type: string
      - description: 주문자 폰번호
        in: path
        name: OrdererPhone
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.OrdererMenuLink'
      summary: call ChangeOrder, return ok by json.
  /oos/order/createReview:
    post:
      consumes:
      - application/json
      description: CreateReview 리뷰 등록 - 주문자
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
        type: string
      - description: 주문자 ID
        in: path
        name: OrdererID
        required: true
        type: string
      - description: 후기
        in: path
        name: OrderComment
        required: true
        type: string
      - description: 평점
        in: path
        name: OrderStarGrade
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.OrdererMenuLink'
      summary: call CreateReview, return ok by json.
  /oos/order/newOrder:
    post:
      consumes:
      - application/json
      description: NewOrder 주문 등록 - 주문자
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
        type: string
      - description: 주문자 ID
        in: path
        name: OrdererID
        required: true
        type: string
      - description: 주문 상태
        enum:
        - 준비중
        - 주문취소
        - 배달중
        - 배달완료
        in: path
        name: OrderStatus
        required: true
        type: string
      - description: 주문자 주소
        in: path
        name: OrdererAddress
        type: string
      - description: 주문자 폰번호
        in: path
        name: OrdererPhone
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.OrdererMenuLink'
      summary: call NewOrder, return ok by json.
  /oos/order/searchMenu:
    post:
      consumes:
      - application/json
      description: SearchMenu 메뉴 검색 - 주문자, 피주문자
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
        type: string
      - description: 가격
        in: path
        name: Price
        required: true
        type: integer
      - description: 원산지
        enum:
        - 한국
        - 일본
        - 중국
        in: path
        name: CountryOf
        required: true
        type: string
      - description: 메뉴 카테고리
        enum:
        - 한식
        - 일식
        - 중식
        in: path
        name: Category
        required: true
        type: string
      - description: 주문 가능 상태
        enum:
        - 준비중
        - 판매중
        in: path
        name: Status
        required: true
        type: string
      - description: 맵기
        enum:
        - 아주매움
        - 매움
        - 보통
        - 순한맛
        in: path
        name: Spicy
        required: true
        type: string
      - description: 오늘의 추천메뉴 여부
        in: path
        name: TodayMenu
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controller.Menu'
            type: array
      summary: call SearchMenu, return ok by json.
  /oos/order/searchOrder:
    post:
      consumes:
      - application/json
      description: SearchOrder 주문 내역 조회 기능 - 주문자
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
        type: string
      - description: 주문 상태
        enum:
