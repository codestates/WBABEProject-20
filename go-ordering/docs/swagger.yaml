        - 보통
        - 순한맛
        in: path
        name: Spicy
        required: true
        type: string
      - default: true
        description: 판매여부
        in: path
        name: IsDisabled
        required: true
        type: boolean
      - default: false
        description: 오늘의 추천메뉴 여부
        in: path
        name: TodayMenu
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Menu'
      summary: call CreateMenu, return ok by json.
  /oos/seller/deleteMenu:
    put:
      consumes:
      - application/json
      description: DeleteMenu 메뉴 삭제 - 피주문자
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
        type: string
      - description: 판매여부
        in: path
        name: IsDisabled
        required: true
