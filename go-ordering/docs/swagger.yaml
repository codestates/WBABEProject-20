        - 배달중
        - 배달완료
        in: path
        name: OrderStatus
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controller.OrdererMenuLink'
            type: array
      summary: call SearchOrder, return ok by json.
  /oos/order/viewMenu:
    post:
      consumes:
      - application/json
      description: ViewMenu 메뉴 상세 - 주문자, 피주문자
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.Menu'
      summary: call ViewMenu, return ok by json.
  /oos/seller/OrderStatus:
    post:
      consumes:
      - application/json
      description: OrderStatus 주문 내역 조회 - 피주문자
      parameters:
      - description: 메뉴이름
        in: path
        name: MenuName
        required: true
